<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <link rel="stylesheet" href="style1.css" />
    <style>
      body {
        background-image: url('Signup.jpg');
      }
    </style>
    <link rel="script" href="index.js" />
  </head>

  <body>
    <div>
      <h1>SignUp</h1>
      <p id="Subheading">Fill the details.</p>
    </div>
    <form action="">
      <p class="Name">
        Name:<br />
        <input type="text" placeholder="First and Last Name" />
      </p>
      <p class="Email ddress">
        Email:<br />
        <input type="Email" placeholder="Enter your Email Address" />
      </p>
      <p class="Username">
        Create a Username:<br />
        <input type="text" placeholder="Username" />
      </p>
      <p class="Password">
        Create a Password:<br />
        <input type="text" name="Password" id="" placeholder="" />
      </p>
      <p class="Password">
        Confirm your Password:<br />
        <input type="text" name="Password" id="" placeholder="" />
      </p>
      <p>
        Gender:
        <select name="Select" id="">
          <option value="Choose">Select</option>
          <option value="op1">Male</option>
          <option value="op2">Female</option>
          <option value="op3">Other</option>
        </select>
      </p>
      <p>
        I am a :
        <select name="Select" id="">
          <option value="Choose">Select</option>
          <option value="op1">Admin</option>
          <option value="op2">User</option>
        </select>
      </p>
      <p>
        I study :
        <select name="Select" id="">
          <option value="Choose">Select</option>
          <option value="op1">Computer Science & Engineering</option>
          <option value="op2">Data Science</option>
          <option value="op3">Artificial Intelligence</option>
        </select>
      </p>
      <input type="submit" value="Submit" /><input type="reset" value="Reset" />
      <p>
        <a href="login.html">SignUp</a>
      </p>
    </form>
  </body>
</html>
